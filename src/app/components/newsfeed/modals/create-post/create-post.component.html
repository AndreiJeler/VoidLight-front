  
  <div class="modal-header header-modal-container">
    <h4 class="modal-title">Create New Post</h4>
    <button type="button" class="close" aria-label="Close" (click)="onCancel()">
      <span aria-hidden="true">X</span>
    </button>
  </div>

  <div class="modal-body">
    <input id="post-text" [(ngModel)]="post.text" type="text"
     class="form__input" placeholder="What's on your mind...">
    <label for="post-text" class="form__label">What's on your mind...</label>
    <ng-select class="games-select custom" [editableSearchTerm]="true" [items]="games" bindLabel="name" 
    [loading]="isLoading" [(ngModel)]="selectedGame" placeholder="Select Game" >
    </ng-select>
    <label class="custom-file-upload" [style.visibility]="withContent? 'visible': 'hidden'">
      <input type="file" class="custom-file-upload" id="file" [(ngModel)]="file">
      Upload file
    </label>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default save-button-modal submit-button"
     (click)="onSave()"><span>Post</span></button>
    <button type="button" class="btn btn-default cancel-button-modal submit-button
    " (click)="onCancel()"><span>Cancel</span></button>
  </div>
