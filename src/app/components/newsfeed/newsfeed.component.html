<div class="newsfeed">
  <div class="newsfeed__header">
    <div class="newsfeed__header__profile">
      <img (click)="openProfile()" [src]="user.avatarPath" alt="profile pic">
      <p class="newsfeed__header__profile__username paragraph">{{user.username}}</p>
    </div>
    <button class="newsfeed__header__logout_button paragraph" (click)="logout()">Logout</button>
  </div>

  <div class="newsfeed__body">
    <div class="newsfeed__body__categories card">
      <h1 class="paragraph newsfeed__body__categories__title">Games </h1>
      <ul class="paragraph newsfeed__body__categories__list">
        <li *ngFor="let game of games" (click)="getPostsForGame(game.id)" id="game{{game.id}}">{{game.name}}</li>
      </ul>

      <h1 class="paragraph newsfeed__body__categories__title">Publisher</h1>
      <ul class="paragraph newsfeed__body__categories__list">
        <li *ngFor="let publisher of publishers" (click)="getPostsForPublisher(publisher.id)" id="publisher{{publisher.id}}">{{publisher.name}}</li>
      </ul>
    </div>

    <div class="newsfeed__body__middle">
      <div class="newsfeed__body__middle__sections">
        <button class="newsfeed__body__middle__sections__text" (click)="openModalCreatePost(createPostModal)">Aa</button>
        <button class="newsfeed__body__middle__sections__image" (click)="openPhotoPostModal()"><img src="../../../assets/Images/image.png" alt="image" ></button>
        <button class="newsfeed__body__middle__sections__video" (click)="openVideoPostModal()"><img src="../../../assets/Images/video.png" alt="video"></button>
      </div>
      <div class="newsfeed__body__middle__posts">
        <app-post *ngFor="let post of this.posts" [post]="post"></app-post>
      </div>
    </div>

    <div class="newsfeed__body__friends card">
        <h1 class="paragraph newsfeed__body__friends__title">Friends</h1>
      <ul class="paragraph newsfeed__body__friends__list">
        <li *ngFor="let friend of friends"><app-friend [friend]="friend"></app-friend></li>
      </ul>
    </div>
  </div>
</div>


<ng-template #createPostModal>
  <create-post-modal (close)="closeModal($event)"></create-post-modal>
</ng-template>
