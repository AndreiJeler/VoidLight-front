<div class="friend">
  <img class="friend__profile_pic" [src]="friend.avatarPath" alt="friend-pic">
  <div class="friend__info">
    <p class="friend__info__username paragraph">{{friend.username}}</p>
    <p *ngIf="friend.playedGame==='None'" class="friend__info__status">offline</p>
    <p *ngIf="!(friend.playedGame==='None')" class="friend__info__status__on">Currently playing {{friend.playedGame}}</p>

  </div>
</div>
