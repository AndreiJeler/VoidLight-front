<div class="lobby-game-container">
    <img [src]="gameInfo.imageUrl" alt="game-image" class="lobby-game-container__image">
    <div class="lobby-game-container__info">
      <span>
        <p class="lobby-game-container__info__name">{{gameInfo.name}}</p>
      </span>
      <p class="lobby-game-container__info__lobbies">There are {{gameInfo.nrOfLobbies}}.</p> 
    </div>
</div>
