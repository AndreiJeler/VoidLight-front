<div class="card">
  <form class="card__form" autocomplete="off">
    <div class="card__form__logo-container">
      <img src="../../../assets/Images/logo.png" alt="logo" class="card__form__logo-container__logo">
    </div>
    <section>
      <div class="card__form__alternatives">
        <div class="card__form__alternatives__container__logo">
          <svg class="card__form__alternatives__container__logo__icon">
            <use xlink:href="../../../assets/logos/sprite.svg#discord"></use>
          </svg>
        </div>
        <div class="card__form__alternatives__container__logo">
          <svg class="card__form__alternatives__container__logo__icon">
            <use xlink:href="../../../assets/logos/sprite.svg#facebook"></use>
          </svg>
        </div>
        <div class="card__form__alternatives__container__logo">
          <svg class="card__form__alternatives__container__logo__icon">
            <use xlink:href="../../../assets/logos/sprite.svg#google"></use>
          </svg>
        </div>
        <div class="card__form__alternatives__container__logo">
          <svg class="card__form__alternatives__container__logo__icon">
            <use xlink:href="../../../assets/logos/sprite.svg#twitch"></use>
          </svg>
        </div>
        <div class="card__form__alternatives__container__logo" (click)="steamRegister()">
          <svg class="card__form__alternatives__container__logo__icon">
            <use xlink:href="../../../assets/logos/sprite.svg#steam"></use>
          </svg>
        </div>
      </div>
    </section>

    <h1 class="card__form__title">Create a new account</h1>

    <div [formGroup]="registerForm" class="card__form__group">

      <input type="text" class="card__form__input" name="username" formControlName="username" required minLength="4"
        placeholder="Username" id="username" required>
      <label for="username" class="card__form__label">Username</label>


      <div *ngIf="isSubmitted && form.username.errors">
        <div *ngIf="form.username.errors.required" class="card__form__input__error">
          Username is required
        </div>

        <div *ngIf="form.username.errors.pattern" class="card__form__input__error">
          Username must be at least 4 characters long
        </div>
      </div>
    </div>

    <div [formGroup]="registerForm" class="card__form__group">

      <input type="email" class="card__form__input" name="email" formControlName="email" required minLength="4"
        placeholder="Email Address" id="email" required>
      <label for="email" class="card__form__label">Email</label>

      <div *ngIf="isSubmitted && form.email.errors">
        <div *ngIf="form.email.errors.required" class="card__form__input__error">
          Email is required
        </div>

        <div *ngIf="form.email.errors.pattern" class="card__form__input__error">
          Email must be valid
        </div>
      </div>
    </div>

    <div [formGroup]="registerForm" class="card__form__group">

      <input type="password" class="card__form__input" name="password" formControlName="password" required minLength="4"
        placeholder="Password" id="password" required>
      <label for="password" class="card__form__label">Password</label>

      <div *ngIf="isSubmitted && form.password.errors">
        <div *ngIf="form.password.errors.required" class="card__form__input__error">
          Password is required
        </div>

        <div *ngIf="form.password.errors.pattern" class="card__form__input__error">
          Password must be at least 8 characters long
        </div>
      </div>
    </div>

    <div [formGroup]="registerForm" class="card__form__group">
      <input type="password" class="card__form__input" name="confirm-password" formControlName="confirm" required
        minLength="4" placeholder="Confirm Password" id="confirm" required>
      <label for="confirm-password" class="card__form__label">Confirm Password</label>


      <div *ngIf="isSubmitted && form.confirm.errors">
        <div *ngIf="form.confirm.errors.required" class="card__form__input__error">
          Confirming password is required
        </div>
        <div *ngIf="form.confirm.errors.mustMatch" class="card__form__input__error">
          Passwords must match
        </div>
      </div>
    </div>

    <button (click)="register()" class="card__form__register-btn submit-button"
      id="register-button"><span>Register</span></button>

  </form>
</div>
