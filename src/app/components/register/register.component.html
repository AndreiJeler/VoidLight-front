<div class="card">
  <form class="card__form" autocomplete="off">
    <div class="card__form__logo-container">
      <img src="../../../assets/Images/logo.png" alt="logo" class="card__form__logo-container__logo">
    </div>
    <h1 class="card__form__title">Create a new account</h1>

    <div [formGroup]="registerForm" class="card__form__input">
      <label class="card__form__input__label" for="username">Username</label>
      <input type="text" formControlName="username" required minLength="4" id="username"
        class="card__form__input__input-field" name="username">

      <div *ngIf="isSubmitted && form.username.errors">
        <div *ngIf="form.username.errors.required" class="card__form__input__error">
          Username is required
        </div>

        <div *ngIf="form.username.errors.pattern" class="card__form__input__error">
          Username must be at least 4 characters long
        </div>
      </div>
    </div>

    <div [formGroup]="registerForm" class="card__form__input">
      <label class="card__form__input__label" for="email">Email address</label>
      <input type="email" formControlName="email" class="card__form__input__input-field" name="email" id="email">

      <div *ngIf="isSubmitted && form.email.errors">
        <div *ngIf="form.email.errors.required" class="card__form__input__error">
          Email is required
        </div>

        <div *ngIf="form.email.errors.pattern" class="card__form__input__error">
          Email must be valid
        </div>
      </div>
    </div>

    <div [formGroup]="registerForm" class="card__form__input">
      <label class="card__form__input__label" for="password">Password</label>
      <input type="password" formControlName="password" class="card__form__input__input-field" id="password"
        name="password">

      <div *ngIf="isSubmitted && form.password.errors">
        <div *ngIf="form.password.errors.required" class="card__form__input__error">
          Password is required
        </div>

        <div *ngIf="form.password.errors.pattern" class="card__form__input__error">
          Password must be at least 8 characters long
        </div>
      </div>
    </div>

    <div [formGroup]="registerForm" class="card__form__input">
      <label class="card__form__input__label" for="confirm-password">Confirm password</label>
      <input type="password" formControlName="confirm" class="card__form__input__input-field" id="confirm"
        name="confirm-password">

      <div *ngIf="isSubmitted && form.confirm.errors">
        <div *ngIf="form.confirm.errors.required" class="card__form__input__error">
          Confirming password is required
        </div>
        <div *ngIf="form.confirm.errors.mustMatch" class="card__form__input__error">
          Passwords must match
        </div>
      </div>
    </div>

    <button (click)="register()" class="card__form__register-btn submit-button"
      id="register-button"><span>Register</span></button>

  </form>
</div>
