<div class="card">
  <form class="card__form" [formGroup]="form">
      <div class="card__form__logo-container">
        <img src="../../../assets/Images/logo.png" alt="logo" class="card__form__logo-container__logo">
      </div>
      <h1 class="card__form__title">Create a new account</h1>

      <label class="card__form__username-label label" for="username">Username</label>
      <input type="text" formControlName="usernameCheck" required minLength="4" [(ngModel)]="username" class="card__form__username input-field" name="username">

      <div *ngIf="usernameCheck.errors && (usernameCheck.dirty || usernameCheck.touched)">

        <p *ngIf="usernameCheck.errors.required" class="card__form__error">
          Username is required
        </p>

        <p *ngIf="usernameCheck.errors.minLength" class="card__form__error">
          Username must be at least 4 characters long
        </p>

      </div>


      <label class="card__form__email-label label" for="email">Email address</label>
      <input type="email" [(ngModel)]="email" class="card__form__email input-field" name="email">

      <div *ngIf="emailCheck.errors.required" class="card__form__error">
        Email is required
      </div>

      <div *ngIf="emailCheck.errors.pattern" class="card__form__error">
        Email must be valid
      </div>

      <label class="card__form__password-label label" for="password">Password</label>
      <input type="password" [(ngModel)]="password" class="card__form__password input-field" name="password">
      
      <div *ngIf="passwordCheck.errors.required" class="card__form__error">
        Password is required
      </div>

      <div *ngIf="passwordCheck.errors.minLength" class="card__form__error">
        Password must be at least 8 characters long
      </div>

      <label class="card__form__password-confirm-label label" for="confirm-password">Confirm password</label>
      <input type="password" [(ngModel)]="confirmPassword" class="card__form__confirm-password input-field" name="confirm-password">

      <button (click)="register()" class="card__form__register-btn submit-button" id="register-button"><span>Register</span></button>
    </form>
</div>
