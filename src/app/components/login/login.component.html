<div class="card">
    <form class="card__form">
        <div class="card__form__logo-container">
            <img src="../../../assets/Images/logo.png" alt="logo" class="card__form__logo-container__logo">
        </div>
        <div class="card__form__alternatives">
          <h3 class="card__form__alternatives__title">Sign in with:</h3>
          <button class="card__form__alternatives__button" (click)="steamLogin()">
            <span class="card__form__alternatives__icon__container">
              <img class="card__form__alternatives__icon" src="../../../assets/Images/steam-icon.png">
            </span>
            Steam
          </button>
        </div>
        <h1 class="card__form__title">Welcome</h1>

        <label class="card__form__username-label label" for="username">Username</label>
        <input type="text" [(ngModel)]="username" class="card__form__username input-field" name="username">

        <label class="card__form__password-label label" for="password">Password</label>
        <input type="password" [(ngModel)]="password" class="card__form__password input-field" name="password">

        <div class="card__form__buttons">
            <button (click)="login()" class="card__form__button__login-btn submit-button"><span>Login</span></button>
            <button (click)="register()" class="card__form__button__register-btn submit-button"><span>Register</span></button>
        </div>
    </form>
</div>
