<div class="game-container paragraph">
  <div class="game-container__data">
    <img [src]="game.icon" alt="game-icon" class="game-container__data__icon">
    <p class="game-container__data__name">{{game.name}}</p>
  </div>
  <p class="game-container__element">{{game.timePlayed}}H</p>
  <!-- <p class="game-container__element">30/42</p> -->
</div>
