<div class="container">
  <div class="container__header">
    <div class="container__header__info">
        <img class="container__header__info__image" [src]="user.avatarPath"/>
        <div class="container__header__info__data paragraph">
            <p class="container__header__info__data__nickname">{{user.username}}</p>
            <p class="container__header__info__data__age">21</p>
            <p class="container__header__info__data__country">RO</p>
            <div class="container__header__info__data__currently-playing">Currently playing
                <p class="container__header__info__data__currently-playing__game"> browsing the internet </p>
            </div>
        </div>
    </div>
    <div class="container__header__achievements">
        <p class="container__header__achievements__edit-profile">Edit Profile</p>
        <div class="container__header__achievements__stars">
        </div>
        <p class="container__header__achievements__see-all-achievements">See All Achievements</p>
        <!-- TODO change from p to a a or idk they are links but this is easily solvable ??!?!?!?!? -->
    </div>
  </div>
  <div class="container__content">
<!--    TODO: add a breadcrumb maybe?-->
    <div class="container__content__posts">
<!--            <gallery id="posts" class="container__content__posts__gallery" [itemTemplate]="itemTemplate"></gallery>-->
<!--            &lt;!&ndash; Add custom template to image items &ndash;&gt;-->
<!--            <ng-template #itemTemplate-->
<!--                        let-index="index"-->
<!--                        let-type="type"-->
<!--                        let-data="data"-->
<!--                        let-currIndex="currIndex">-->
<!--            <span *ngIf="type === 'image' && index === currIndex" [@slideAnimation] class="item-text">-->
<!--                {{data?.title}}-->
<!--            </span>-->
<!--            </ng-template>-->

      <app-post *ngFor="let post of this.posts" [post]="post"></app-post>
    </div>
    <div class="container__content__games paragraph">
        <p class="container__content__games__title">Favorite Games</p>
        <div class="container__content__games__list">
          <div class="container__content__games__list__heading">
            <p class="container__content__games__list__heading__name">NAME</p>
            <p class="container__content__games__list__heading__element">TIME PLAYED</p>
            <p class="container__content__games__list__heading__element">ACHIEVEMENTS</p>
          </div>
          <hr>
          <ul class="container__content__games__list__ul">
              <li class="container__content__games__list__ul__li">
                  <favorite-game *ngFor="let game of games" [game]="game" class="container__games__list__ul__li__item">
                  </favorite-game>
              </li>
          </ul>
        </div>

    </div>
  </div>
</div>
